{% extends"base.html" %} {% block content%}
<form action="http://localhost:8000/del_atuador" method="post">
    <h1>Remover Atuador</h1>
    <select name="atuador" class="Input">
        {% for atuador in atuadores %}
        <option>{{ atuador }}</option>
        {% endfor %}
        <p><input type="submit" value="Deletar" /></p>
    </select>
</form>
{% endblock%}
